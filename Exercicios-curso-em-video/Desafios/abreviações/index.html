<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
    <script src="index.html"></script>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <abbr title="use a tag &lt;p&gt;">
            <li>Parágrafos</li>
        </abbr>
        <abbr title="use as tags &lt;h1&gt;...&lt;h6&gt;">
            <li>Títulos</li>
        </abbr>
        <abbr title="use a tag &lt;img&gt;">
            <li>Imagens</li>
        </abbr>
        <abbr title="use a tag &lt;abbr&gt;">
            <li>Abreviações</li>
        </abbr>
        <abbr title="use a tag &lt;code&gt;">
            <li>Código-fonte</li>
        </abbr>
    </ul>
</body>

</html>
